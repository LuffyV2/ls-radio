<!doctype HTML>
<html>
    <head>
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="radio-container" style="bottom: 0vh;">
                <img src="./img/background.png" alt="" class="radio">
                <div class="p1" id="power-status"><p>P0WERED ON</p></div>
                <div class="p2"><p>MHz</p></div>
                <input type="hidden" id="volume" value="50">
                <div class="channel">
                    <input id="channel" type="number" name="channel" min="1" max="500" placeholder="1-500">
                </div>
                <p class="volume-display">Volume: <span id="volume-value">50</span></p>
                <div id="submit"></div>
                <div id="disconnect"></div> 
		        <div id="volumeDown"></div>
                <div id="volumeUp"></div>    
                <div id="poweredOff" class="radio-on"></div>	
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
